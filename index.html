<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>API Quiz Challenge</title>
</head>

<body>
    <header id="header">
        <nav>
            <a id="high-score" class="score" href="">Veiw High Score</a>
            <div class="h2-wrapper">
                <h2 class="time-limit">Time:</h2>
                <h2 id="time">60</h2>
            </div>
        </nav>
    </header>

    <hero id="hero">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to anser the following code-related questions within the time limit. Keep in mind that incorect answers
            will penalize your score/time by ten seconds!</p>
    </hero>

    <main>
        <div class="button-wrapper">
            <button id="btn" class="button">Start Quiz</button>
        </div>

        <div id="modal" class="modal-css">
            <section id="modal-content" class="modal-class">
                <h1 id="question"></h1>
                <button id="answer1"></button>
                <button id="answer2"></button>
                <button id="answer3"></button>
                <button id="answer4"></button>
            </section>
        </div>
    </main>

    <footer id="footer" class="footer">
        <h2 id="footer-h2" class="h2-footer"></h2>
    </footer>

    <script src="./assets/questions.js"></script> 
    <script src="./assets/script.js"></script>



</body>

</html>
